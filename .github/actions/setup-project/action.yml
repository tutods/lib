name: "Setup Node and PNPM"

description: "Installs Node and PNPM dependencies"

runs:
  using: "composite"

  steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: pnpm/action-setup@v4
      name: ðŸ“¥ Install PNPM

    - name: ðŸ“‚ Get PNPM store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - uses: actions/cache@v4
      name: ðŸ’¾ Setup PNPM cache
      with:
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        path: ${{ env.STORE_PATH }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: ðŸ“² Install project dependencies
      shell: bash
      run: CI=true pnpm install --no-frozen-lockfile --shamefully-hoist
