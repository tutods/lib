name: Code Check

on: 
  pull_request

env:
  LEFTHOOK: 0
  CI: true

permissions:
  actions: write
  contents: write

jobs:
  lint:
    name: ðŸ’… Biome
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: ðŸ¦– Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ðŸ”» Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ðŸƒ Run Node and NPM setup
        uses: ./.github/actions/setup-project

      - name: ðŸ‘§ Lint check
        run: pnpm lint:ci
      
      - name: âœï¸ Fix lint issues
        if: ${{ failure() }}
        run: |
          pnpm lint:fix
      
      - name: ðŸ’­ Get current branch name
        id: get_branch
        if: ${{ failure() }}
        run: echo "BRANCH_NAME=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        
      - name: ðŸ“¥ Checkout current branch
        if: ${{ failure() }}
        run: git checkout ${{ steps.get_branch.outputs.BRANCH_NAME }}
        
      - uses: EndBug/add-and-commit@v9
        if: ${{ failure() }}
        with:
          message: "fix(lint): errors"
          committer_name: GitHub Actions
          committer_email: actions@github.com
