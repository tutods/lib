name: Code Check

on: 
  pull_request

env:
  LEFTHOOK: 0
  CI: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: ğŸ’… Biome
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ¦– Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ğŸ”» Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸƒ Run Node and NPM setup
        uses: ./.github/actions/setup-project

      - name: ğŸ‘§ Lint check
        run: pnpm lint:ci