name: Code Check

on:
  pull_request:

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: 💅 Biome
    runs-on: ubuntu-latest
    steps:
      - name: 🦖 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: 🔻 Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🏃 Run Node and NPM setup
        uses: ./.github/actions/setup-project

      - name: 👧 Lint check
        run: pnpm lint:ci