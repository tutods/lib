name: NX release

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "packages/**"
      - "configs/**"

jobs:
  push:
    name: ğŸ”– Release packages
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ¦– Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ secrets.PAT_TOKEN }}

      - name: ğŸ”» Checkout repo
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: ğŸƒ Run Node and NPM setup
        uses: ./.github/actions/setup-project

      - name: ğŸ’¬ Sets the base and head SHAs for the nx affected commands in CI
        uses: nrwl/nx-set-shas@v4

      - name: ğŸ”„ Build affected libs
        run: npx nx affected -t build

      - name: ğŸ”– Run nx release
        run: |
          # Debug token availability
          if [ -z "$PAT_TOKEN" ]; then
            echo "ERROR: PAT_TOKEN is not set"
            exit 1
          fi
          echo "PAT_TOKEN is available (length: ${#PAT_TOKEN})"

          # Configure git user
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Configure git to use PAT token for all GitHub operations
          git config --global url."https://oauth2:${PAT_TOKEN}@github.com/".insteadOf "https://github.com/"

          # Also update the current remote explicitly
          git remote set-url origin "https://oauth2:${PAT_TOKEN}@github.com/tutods/lib.git"

          # Verify configuration
          echo "Git URL rewrite config:"
          git config --global --get-regexp url
          echo "Current remote URL (masked):"
          git remote get-url origin | sed 's/oauth2:[^@]*@/oauth2:***@/'

          # Test git access
          echo "Testing git access..."
          git ls-remote origin HEAD

          # Run nx release with verbose output
          npx nx release --skip-publish --verbose
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: ğŸ“ Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          branch: release/automated-${{ github.run_number }}
          title: "chore: automated version release"
          body: |
            ## ğŸ¤– Automated Release

            This PR was automatically created by the NX release workflow.

            ### Changes
            - Version bumps
            - Updated CHANGELOG files

            This PR will be automatically merged once all checks pass.
          labels: |
            release
            automated

      - name: ğŸ”€ Enable auto-merge
        if: steps.create-pr.outputs.pull-request-number != ''
        run: |
          gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} --auto --squash
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
