name: NX release

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - 'configs/**'

permissions:
  actions: write
  contents: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  push:
    name: ğŸ”– Release packages
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ¦– Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ğŸ”» Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{secrets.PAT}}

      - name: ğŸƒ Run Node and NPM setup
        uses: ./.github/actions/setup-project

      - name: ğŸ’¬ Sets the base and head SHAs for the nx affected commands in CI
        uses: nrwl/nx-set-shas@v4

      - name: ğŸ”„ Build affected libs
        run: npx nx affected -t build

      - name: ğŸ”– Run nx release
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          npx nx release --skip-publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
