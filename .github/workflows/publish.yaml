name: Publish

on:
  workflow_dispatch:
  release:
    types:
      - created

# TODO: check
permissions:
  contents: read
  id-token: write

# TODO: check
# env:
#   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#   NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}

jobs:
  publish:
    name: üì§ Publish package versions
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ü¶ñ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: üîª Checkout repo
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}

      - name: üîñ Get Version
        run: |
          TAG_NAME=${{github.event.release.tag_name}}
          echo "PACKAGE_NAME=$(echo $TAG_NAME | cut -d "@" -f 1)" >> $GITHUB_ENV
          echo "APP_VERSION=$(echo $TAG_NAME | cut -d "@" -f 2)" >> $GITHUB_ENV

      - name: üèÉ Run Node and NPM setup
        uses: ./.github/actions/setup-project

      - name: üì§ Publish packages
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          # TODO: check
          npm config set //registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN
          npx nx release publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
